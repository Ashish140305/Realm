# H2 In-Memory Database Configuration (ENABLED for Development)
spring.datasource.url=jdbc:h2:mem:realmdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# This allows you to view the H2 database in your browser at http://localhost:8080/h2-console
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
# 'create-drop' is best for development - it creates a fresh database every time you start.
spring.jpa.hibernate.ddl-auto=create-drop